<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LIKES COUNTER</title>
    <script src="https://kit.fontawesome.com/bb5fe33e4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
      <div style="text-align: center;"><h1>Likes Counter</h1></div>
    <div id="bg">
      <div id="display">0</div>   
        <div class="indec" data-val="+"><i class="far fa-thumbs-up"></i></i></div>
        <div class="indec" data-val="-"><i class="far fa-thumbs-down"></i></div>
    </div>
    <h5> &copy; Saumya Bisht</h5>
  </body>
  <script src="./index.js"></script>
</html>
